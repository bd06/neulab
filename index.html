<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
</head>
<body>
    <h1>Welcome to My Sample HTML Page</h1>
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Test McTestguy">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="test@abv.bg">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="+359 88 888 8888">

        <button id="submit">Submit</button>
    
    <script>
        document.getElementById("submit").addEventListener("click", async () => {
            const apiUrl = 'https://rr6lw3g5d0.execute-api.eu-north-1.amazonaws.com/prod';

            // Ensure there's a response box to show results/errors
            const responseBoxId = "responseBox";
            let responseBox = document.getElementById(responseBoxId);
            if (!responseBox) {
                responseBox = document.createElement("div");
                responseBox.id = responseBoxId;
                document.body.appendChild(responseBox);
            }

            // Read input values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            try {
                const res = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        name,
                        phone,
                        email
                    })
                });

                // Optional: You can print the response to debug
                const text = await res.text();
                console.log("Server response:", text);
                responseBox.textContent = "✅ Your email has been saved.";
            } catch (err) {
                responseBox.textContent = "❌ Error: " + err.message;
                console.error(err);
            }
        });
    </script>
</body>
</html>
